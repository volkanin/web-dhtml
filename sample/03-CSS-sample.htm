<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Список</title>
		<style>
			* { font-size: 36pt }
			#red { color: red }
			div > ul > li  { color: blue }
			.green { color: green }
			li { color: yellow }
		</style>
	</head>
	<body>
		<div id="menu">
			<ul>
				<li id="red">Первый</li>
				<li class="green">Второй</li>
				<li>Третий</li>
			</ul>
		</div>
	</body> 
</html>
