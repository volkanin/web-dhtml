<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Список</title>
		<style>
		#sample-nav ul {
			margin-left: 0;
			padding-left: 0;
			display: inline;
		}
		#sample-nav ul li {
			margin-left: 0;
			margin-bottom: 0;
			padding: 2px 15px 5px;
			border: 1px solid #000;
			list-style: none;
			display: inline;
			background-color: #fff;
		}
		#sample-nav ul li.here {
			border-bottom: 1px solid #ffc;
			list-style: none;
			display: inline;
			background-color: #ffc;
		}
	</style>
	</head>
	<body>
		<div id="sample-nav">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Hidden Cameras</a></li>
			<li><a href="#">CCTV Cameras</a></li>
			<li><a href="#">Employee Theft</a></li>
			<li class="here"><a href="#">Helpful Hints</a></li>
			<li><a href="#">F.A.Q</a></li>
		</ul>
		</div>
		<p>http://webmascon.com/topics/coding/37a.asp</p>
	</body> 
</html>
